<body>
<div class="block">
    <a href="Main.html" target="_blank" class="button1" align="center">
        Карта мира

<div class="block_1">

    <div class="block_1_1">
        <p align="center">
            Доброго времени суток!
            Перед вами меню создания своего персонажа
            по вселенной "Морабатур"<sup>©</sup>.<br>
            Удобный интерфейс и подсказки помогут вам при выборе. Удачи!
        </p>
    </div>

    <div class="block_1_2">
        <div class="block_1_2_1">
            <i><b>Раса:</b></i><br>
            <label><b>Люди:</b></label><br>
            <input type="radio" id="eld" value="eld" name="race" class="radio" checked="checked">
            <label for="eld">Эльдары</label><br>

            <input type="radio" id="seld" value="seld" name="race" class="radio">
            <label for="seld">Сельдары</label><br>

            <input type="radio" id="etil" value="etil" name="race" class="radio">
            <label for="etil">Этилон</label><br>

            <input type="radio" id="arno" value="arno" name="race" class="radio">
            <label for="arno">Арнорцы</label><br>

            <input type="radio" id="kan" value="kan" name="race" class="radio">
            <label for="kan">Канийцы</label><br>

            <input type="radio" id="tali" value="tali" name="race" class="radio">
            <label for="tali">Таллийцы</label><br>

            <input type="radio" id="verw" value="verw" name="race" class="radio">
            <label for="verw">Вершельды</label><br>

            <input type="radio" id="asta" value="asta" name="race" class="radio">
            <label for="asta">Астаки</label><br>

            <input type="radio" id="faso" value="faso" name="race" class="radio">
            <label for="faso">Фасоки</label><br>

            <input type="radio" id="finil" value="finil" name="race" class="radio">
            <label for="finil">Финилийцы</label><br><br>


            <label><b>Орки:</b></label><br>
            <input type="radio" id="ork" value="ork" name="race" class="radio">
            <label for="ork">Хен-Сенские орки</label>

        </div>


        <div class="block_1_2_2">
            <label><b>Зверо-расы:</b></label><br>
            <input type="radio" id="gnoll" value="gnoll" name="race" class="radio">
            <label for="gnoll">Гноллы</label><br>

            <input type="radio" id="mino" value="mino" name="race" class="radio">
            <label for="mino">Минотавры</label><br>

            <input type="radio" id="cot" value="cot" name="race" class="radio">
            <label for="cot">Котлинги</label><br><br>


            <label><b>Моторолы:</b></label><br>
            <input type="radio" id="moto" value="moto" name="race" class="radio">
            <label for="moto">Моторолы</label><br><br>


            <label><b>Эльфы:</b></label><br>
            <input type="radio" id="indo" value="indo" name="race" class="radio">
            <label for="indo">Индолоры</label><br>

            <input type="radio" id="kelt" value="kelt" name="race" class="radio">
            <label for="kelt">Келтайнен</label><br>

            <input type="radio" id="kyn" value="kyn" name="race" class="radio">
            <label for="kyn">Кунайнен</label><br>

            <input type="radio" id="valk" value="valk" name="race" class="radio">
            <label for="valk">Валкойнен</label><br><br>


            <label><b>Гномы:</b></label><br>
            <input type="radio" id="gnom" value="gnom" name="race" class="radio">
            <label for="gnom">Гномы</label>

        </div>
    </div>

    <div class="block_1_3">
        <div class="container_img">
            <div id="container_img1" class="block_character1"></div>
            <script src="Script2.js"></script>

            <div class="block_character" align="justify">
                <div id="info_race"></div>
                <script src="Script1.js"></script><br>
            </div>
        </div>
    </div>


    <div class="block_1_4">        
        <div class="block_1_4_1">

            <i><b>Класс:</b></i><br>
            <input type="radio" id="kill" value="kill" name="class" class="radio" checked="checked">
            <label for="kill">Ассасин</label><br>

            <input type="radio" id="bard" value="bard" name="class" class="radio">
            <label for="bard">Бард</label><br>

            <input type="radio" id="berserk" value="berserk" name="class" class="radio">
            <label for="berserk">Берсерк</label><br>

            <input type="radio" id="wit" value="wit" name="class" class="radio">
            <label for="wit">Ведьмак</label><br>

            <input type="radio" id="war" value="war" name="class" class="radio">
            <label for="war">Воин</label><br>

            <input type="radio" id="thf" value="thf" name="class" class="radio">
            <label for="thf">Вор</label><br>

            <input type="radio" id="inj" value="inj" name="class" class="radio">
            <label for="inj">Инженер</label><br>

            <input type="radio" id="kler" value="kler" name="class" class="radio">
            <label for="kler">Клерик</label><br>
        </div>


        <div class="block_1_4_2">
            <input type="radio" id="magic" value="magic" name="class" class="radio">
            <label for="magic">Колдун</label><br>

            <input type="radio" id="marod" value="marod" name="class" class="radio">
            <label for="marod">Мародер</label><br>

            <input type="radio" id="gun" value="gun" name="class" class="radio">
            <label for="gun">Оруженосец</label><br>

            <input type="radio" id="hunt" value="hunt" name="class" class="radio">
            <label for="hunt">Охотник</label><br>

            <input type="radio" id="knt" value="knt" name="class" class="radio">
            <label for="knt">Рыцарь</label><br>

            <input type="radio" id="arch" value="arch" name="class" class="radio">
            <label for="arch">Стрелок</label><br>

            <input type="radio" id="wizard" value="wizard" name="class" class="radio">
            <label for="wizard">Чародей</label><br>

            <input type="radio" id="waman" value="waman" name="class" class="radio">
            <label for="waman">Шаман</label><br><br>
        </div>
    </div>

    <div class="block_1_5">
        <div class="container_img">
            <div id="container_img2" class="block_character1"></div>
            <script src="Script4.js"></script>

            <div class="block_character2" align="justify">
                <div id="info_class"></div>
                <script src="Script3.js"></script><br>
            </div>
        </div>
    </div>

    <form name="my">
        <div class="block_1_6">
            <label for="month">Выберите месяц для вашего персонажна (это дарует дополнительно некоторые навыки):</label><br>
            <select name="month" id="month" size="1">
                <option value="jan">Январь (Созвездие Горы)</option>
                <option value="febr">Февраль (Созвездие Фермера)</option>
                <option value="march">Март (Созвездие Волка)</option>
                <option value="apr">Апрель (Созвездие Колеса)</option>
                <option value="may">Май (Созвездие Арфы)</option>
                <option value="jun">Июнь (Созвездие Топора)</option>
                <option value="jul">Июль (Созвездие Книги)</option>
                <option value="aug">Август (Созвездие Стрелы)</option>
                <option value="sept">Сентябрь (Созвездие Шута)</option>
                <option value="oct">Октябрь (Созвездие Башни)</option>
                <option value="nov">Ноябрь (Созвездие Короля)</option>
                <option value="dec">Декабрь (Созвездие Орла)</option>
            </select>

            <div id="container_text_month"></div>

        </div>
    </form>

    <script src="Script5.js"></script>
</div>
